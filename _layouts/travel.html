
---
layout: default
---

<article class="travel">
    <header class="travel-header">
        <h1>{{ page.title }}</h1>
        {% if page.location %}
            <p class="location">📍 {{ page.location }}</p>
        {% endif %}
        {% if page.date %}
            <time>{{ page.date | date: "%B %Y" }}</time>
        {% endif %}
    </header>
    
    {% if page.featured_image %}
        <div class="featured-image">
            <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
        </div>
    {% endif %}
    
    <div class="travel-content">
        {{ content }}
    </div>
    
    {% if page.gallery %}
        <div class="gallery">
            {% for image in page.gallery %}
                <img src="{{ image | relative_url }}" alt="Travel photo">
            {% endfor %}
        </div>
    {% endif %}
</article>
